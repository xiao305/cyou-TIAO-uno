<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL专区 - 绝活联盟</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #0a121e;
            color: #ffffff;
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .game-title {
            font-size: 4rem;
            color: #e93d5a;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(233, 61, 90, 0.5);
        }
        .coming-soon-container {
            max-width: 800px;
            text-align: center;
        }
        .logo-img {
            width: 250px;
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
            border-radius: 10px;
            object-fit: contain;
        }
        .title {
            font-size: 2.5rem;
            color: #e93d5a;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        .btn-custom {
            background-color: #e93d5a;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            min-width: 180px;
            text-align: center;
        }
        .btn-custom:hover {
            background-color: #d42a45;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(233, 57, 89, 0.4);
        }
        .btn-back {
            background-color: #2c3e50;
        }
        .btn-back:hover {
            background-color: #1a252f;
        }
        .countdown {
            margin: 30px 0;
            font-size: 1.5rem;
            color: #cccccc;
        }
        .social-icons {
            margin-top: 30px;
        }
        .social-icons a {
            color: #cccccc;
            font-size: 2rem;
            margin: 0 15px;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #e93d5a;
        }
        @media (max-width: 768px) {
            .game-title {
                font-size: 2.8rem;
            }
            .title {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .btn-custom {
                padding: 12px 30px;
                font-size: 1rem;
                min-width: 160px;
            }
            .logo-img {
                width: 200px;
            }
            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 新增的游戏专区标题 -->
    <h1 class="game-title">LOL专区</h1>
    
    <div class="coming-soon-container">
        <img src="https://hongjsf.cyou/assets/images/LOGO-Transparent%20white.png" alt="绝活联盟 LOGO" class="logo-img">
        <h1 class="title">此功能正在全力筹备中</h1>
        <p class="subtitle">我们正在为LOL专区打造最棒的体验！<br>请稍后再来，或返回探索其他精彩内容。</p>
        
        <div class="countdown">
            <i class="fas fa-clock"></i> 敬请期待...
        </div>
        
        <!-- 按钮容器 -->
        <div class="button-container">
            <a href="javascript:history.back()" class="btn-custom btn-back">
                <i class="fas fa-arrow-left"></i> 返回上一页
            </a>
            <a href="https://hongjsf.cyou/index.html" class="btn-custom">
                <i class="fas fa-home"></i> 返回首页
            </a>
        </div>
        
        <div class="social-icons">
            <a href="#"><i class="fab fa-qq"></i></a>
            <a href="#"><i class="fab fa-weixin"></i></a>
            <a href="#"><i class="fab fa-bilibili"></i></a>
        </div>
    </div>

    <script>
        // 检查是否有上一页历史，如果没有则禁用返回按钮
        document.addEventListener('DOMContentLoaded', function() {
            const backButton = document.querySelector('.btn-back');
            
            // 如果没有历史记录，使返回按钮看起来不可用
            if (window.history.length <= 1) {
                backButton.style.opacity = '0.6';
                backButton.style.cursor = 'not-allowed';
                backButton.onclick = function(e) {
                    e.preventDefault();
                };
            }
        });
    </script>
</body>
</html>
