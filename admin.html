<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝活联盟后台管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #0a121e;
            color: #ffffff;
            line-height: 1.6;
            padding: 20px;
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: rgba(15, 25, 40, 0.8);
            border-radius: 12px;
            padding: 30px;
            border: 2px solid #e93d5a;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
            color: #e93d5a;
            font-size: 24px;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #e93d5a;
            font-weight: bold;
            font-size: 16px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: rgba(15, 25, 40, 0.8);
            color: white;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #e93d5a;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #e93d5a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background-color: #d42a45;
            transform: translateY(-2px);
        }
        
        .admin-container {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e93d5a;
        }
        
        .admin-title {
            color: #e93d5a;
            font-size: 28px;
            font-weight: bold;
        }
        
        .logout-btn {
            background-color: #7f8fa6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background-color: #6a7a8c;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: rgba(15, 25, 40, 0.8);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .data-table th, .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .data-table th {
            background-color: rgba(233, 61, 90, 0.2);
            color: #e93d5a;
            font-weight: bold;
            font-size: 16px;
        }
        
        .data-table tr:hover {
            background-color: rgba(233, 61, 90, 0.1);
        }
        
        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .edit-btn {
            background-color: #5cb85c;
            color: white;
        }
        
        .edit-btn:hover {
            background-color: #4a9a4a;
        }
        
        .delete-btn {
            background-color: #d9534f;
            color: white;
        }
        
        .delete-btn:hover {
            background-color: #c9302c;
        }
        
        .edit-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .edit-form {
            background-color: #0a121e;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #e93d5a;
            position: relative;
        }
        
        .edit-header {
            padding: 20px;
            border-bottom: 2px solid #e93d5a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .edit-title {
            color: #e93d5a;
            font-size: 22px;
            font-weight: bold;
        }
        
        .close-edit-btn {
            background: none;
            border: none;
            color: #cccccc;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close-edit-btn:hover {
            color: #e93d5a;
        }
        
        .edit-body {
            padding: 20px;
        }
        
        .save-btn {
            width: 100%;
            padding: 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .save-btn:hover {
            background-color: #4a9a4a;
            transform: translateY(-2px);
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #cccccc;
            font-size: 18px;
        }
        
        .add-btn {
            padding: 10px 20px;
            background-color: #e93d5a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .add-btn:hover {
            background-color: #d42a45;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .login-container {
                margin: 50px 15px;
                padding: 20px;
            }
            
            .admin-container {
                padding: 15px;
            }
            
            .data-table th, .data-table td {
                padding: 10px;
                font-size: 14px;
            }
            
            .edit-form {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- 登录页面 -->
    <div class="login-container" id="loginContainer">
        <h2 class="login-header">绝活联盟后台管理系统</h2>
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">账号</label>
                <input type="text" id="username" class="form-control" placeholder="请输入管理员账号" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">密码</label>
                <input type="password" id="password" class="form-control" placeholder="请输入管理员密码" required>
            </div>
            
            <button type="submit" class="login-btn">登录</button>
        </form>
    </div>

    <!-- 后台管理页面 -->
    <div class="admin-container" id="adminContainer">
        <div class="admin-header">
            <h2 class="admin-title">玩家数据管理</h2>
            <button class="logout-btn" id="logoutBtn">退出登录</button>
        </div>
        
        <div style="margin-bottom: 20px; text-align: right;">
            <button class="add-btn" id="addPlayerBtn">添加玩家</button>
        </div>
        
        <table class="data-table" id="playersTable">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>玩家ID</th>
                    <th>段位</th>
                    <th>等级</th>
                    <th>擅长特工</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="playersTableBody">
                <!-- 数据将通过JavaScript动态填充 -->
            </tbody>
        </table>
        
        <div id="noDataMessage" class="no-data">
            暂无玩家数据
        </div>
    </div>

    <!-- 编辑弹窗 -->
    <div class="edit-modal" id="editModal">
        <div class="edit-form">
            <div class="edit-header">
                <h2 class="edit-title">编辑玩家信息</h2>
                <button class="close-edit-btn" id="closeEditModalBtn">&times;</button>
            </div>
            <div class="edit-body">
                <form id="editForm">
                    <input type="hidden" id="editId">
                    
                    <div class="form-group">
                        <label class="form-label" for="editPlayerId">玩家ID</label>
                        <input type="text" id="editPlayerId" class="form-control" placeholder="请输入玩家游戏ID" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="editPlayerRank">段位</label>
                        <input type="text" id="editPlayerRank" class="form-control" placeholder="请输入当前段位">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="editPlayerLevel">等级</label>
                        <select id="editPlayerLevel" class="form-control" required>
                            <option value="">请选择等级</option>
                            <option value="S">S级：职业候选</option>
                            <option value="A">A级：通天代</option>
                            <option value="B">B级：专业老手</option>
                            <option value="C">C级：靠谱哥/靠谱姐</option>
                            <option value="D">D级：黑铁战神</option>
                            <option value="E">E级：人机宝宝</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">擅长特工（可多选）</label>
                        <div id="editAgentCheckboxes">
                            <!-- 特工复选框将通过JavaScript动态生成 -->
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="editPlayerStrengths">优点</label>
                        <textarea id="editPlayerStrengths" class="form-control" rows="3" placeholder="请输入玩家的优点"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="editPlayerWeaknesses">弱点</label>
                        <textarea id="editPlayerWeaknesses" class="form-control" rows="3" placeholder="请输入玩家的弱点"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="editPlayerNotes">备注</label>
                        <textarea id="editPlayerNotes" class="form-control" rows="3" placeholder="请输入其他备注信息"></textarea>
                    </div>
                    
                    <button type="submit" class="save-btn">保存修改</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 默认账号密码
        const ADMIN_USERNAME = 'admin';
        const ADMIN_PASSWORD = 'juehuolianmeng2025';
        
        // 获取DOM元素
        const loginContainer = document.getElementById('loginContainer');
        const adminContainer = document.getElementById('adminContainer');
        const loginForm = document.getElementById('loginForm');
        const logoutBtn = document.getElementById('logoutBtn');
        const playersTableBody = document.getElementById('playersTableBody');
        const noDataMessage = document.getElementById('noDataMessage');
        const addPlayerBtn = document.getElementById('addPlayerBtn');
        const editModal = document.getElementById('editModal');
        const closeEditModalBtn = document.getElementById('closeEditModalBtn');
        const editForm = document.getElementById('editForm');
        
        // 玩家数据数组（模拟数据库）
        let playersData = JSON.parse(localStorage.getItem('playersData')) || [];
        
        // 登录表单提交
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                // 登录成功
                loginContainer.style.display = 'none';
                adminContainer.style.display = 'block';
                renderPlayersTable();
            } else {
                alert('账号或密码错误！');
            }
        });
        
        // 退出登录
        logoutBtn.addEventListener('click', function() {
            adminContainer.style.display = 'none';
            loginContainer.style.display = 'block';
            document.getElementById('loginForm').reset();
        });
        
        // 渲染玩家数据表格
        function renderPlayersTable() {
            if (playersData.length === 0) {
                playersTableBody.innerHTML = '';
                noDataMessage.style.display = 'block';
                return;
            }
            
            noDataMessage.style.display = 'none';
            let html = '';
            
            playersData.forEach((player, index) => {
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${player.playerId}</td>
                        <td>${player.playerRank || '未填写'}</td>
                        <td>${player.playerLevel}</td>
                        <td>${player.selectedAgents && player.selectedAgents.length > 0 ? player.selectedAgents.join('、') : '未选择'}</td>
                        <td>
                            <button class="action-btn edit-btn" onclick="editPlayer(${player.id})">编辑</button>
                            <button class="action-btn delete-btn" onclick="deletePlayer(${player.id})">删除</button>
                        </td>
                    </tr>
                `;
            });
            
            playersTableBody.innerHTML = html;
        }
        
        // 添加玩家按钮
        addPlayerBtn.addEventListener('click', function() {
            // 清空表单
            document.getElementById('editId').value = '';
            document.getElementById('editForm').reset();
            
            // 生成特工复选框
            generateAgentCheckboxes();
            
            // 显示编辑弹窗
            editModal.style.display = 'flex';
        });
        
        // 关闭编辑弹窗
        closeEditModalBtn.addEventListener('click', function() {
            editModal.style.display = 'none';
        });
        
        // 点击遮罩层关闭弹窗
        editModal.addEventListener('click', function(e) {
            if (e.target === editModal) {
                editModal.style.display = 'none';
            }
        });
        
        // 生成特工复选框
        function generateAgentCheckboxes() {
            const editAgentCheckboxes = document.getElementById('editAgentCheckboxes');
            const agents = [
                '婕风（Jett）', '雷兹（Raze）', '不死鸟（Phoenix）', '芮娜（Reyna）', '夜露（Yoru）',
                '霓虹（Neon）', '蝰蛇（Viper）', '幽影（Omen）', '炼狱（Brimstone）', '星礈（Astra）',
                '海神（Skye）', '零（Cypher）', '奇乐（Killjoy）', '贤者（Sage）', '铁臂（Breach）',
                '猎枭（Sova）', 'KAY/O', '盖可（Gekko）', '斯凯（Skye）', '维斯（Vyse）',
                '壹决（Tejo）', '尚勃勒（Chamber）', '黑梦（Fade）', '幻棱（Harbor）'
            ];
            
            let html = '<div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 10px;">';
            
            agents.forEach(agent => {
                const id = 'edit_' + agent.replace(/[（）()]/g, '_').replace(/\s+/g, '_');
                html += `
                    <div style="display: flex; align-items: center; margin-bottom: 8px;">
                        <input type="checkbox" id="${id}" name="edit_agents" value="${agent}" style="margin-right: 8px; width: 18px; height: 18px; accent-color: #e93d5a;">
                        <label for="${id}" style="font-size: 14px; color: #cccccc;">${agent}</label>
                    </div>
                `;
            });
            
            html += '</div>';
            editAgentCheckboxes.innerHTML = html;
        }
        
        // 编辑玩家
        window.editPlayer = function(id) {
            const player = playersData.find(p => p.id === id);
            if (!player) return;
            
            // 填充表单数据
            document.getElementById('editId').value = player.id;
            document.getElementById('editPlayerId').value = player.playerId;
            document.getElementById('editPlayerRank').value = player.playerRank || '';
            document.getElementById('editPlayerLevel').value = player.playerLevel;
            document.getElementById('editPlayerStrengths').value = player.playerStrengths || '';
            document.getElementById('editPlayerWeaknesses').value = player.playerWeaknesses || '';
            document.getElementById('editPlayerNotes').value = player.playerNotes || '';
            
            // 生成特工复选框
            generateAgentCheckboxes();
            
            // 选中已选择的特工
            if (player.selectedAgents && player.selectedAgents.length > 0) {
                const checkboxes = document.querySelectorAll('input[name="edit_agents"]');
                checkboxes.forEach(checkbox => {
                    if (player.selectedAgents.includes(checkbox.value)) {
                        checkbox.checked = true;
                    }
                });
            }
            
            // 显示编辑弹窗
            editModal.style.display = 'flex';
        }
        
        // 删除玩家
        window.deletePlayer = function(id) {
            if (confirm('确定要删除该玩家数据吗？')) {
                playersData = playersData.filter(player => player.id !== id);
                localStorage.setItem('playersData', JSON.stringify(playersData));
                renderPlayersTable();
            }
        }
        
        // 编辑表单提交
        editForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = document.getElementById('editId').value;
            const playerId = document.getElementById('editPlayerId').value;
            const playerRank = document.getElementById('editPlayerRank').value;
            const playerLevel = document.getElementById('editPlayerLevel').value;
            
            // 获取选中的特工
            const agentCheckboxes = document.querySelectorAll('input[name="edit_agents"]:checked');
            const selectedAgents = Array.from(agentCheckboxes).map(cb => cb.value);
            
            const playerStrengths = document.getElementById('editPlayerStrengths').value;
            const playerWeaknesses = document.getElementById('editPlayerWeaknesses').value;
            const playerNotes = document.getElementById('editPlayerNotes').value;
            
            // 验证必填字段
            if (!playerId || !playerLevel) {
                alert('玩家ID和等级为必填项！');
                return;
            }
            
            if (id) {
                // 编辑现有玩家
                const index = playersData.findIndex(player => player.id === parseInt(id));
                if (index !== -1) {
                    playersData[index] = {
                        id: parseInt(id),
                        playerId,
                        playerRank,
                        playerLevel,
                        selectedAgents,
                        playerStrengths,
                        playerWeaknesses,
                        playerNotes,
                        updatedAt: new Date().toISOString()
                    };
                }
            } else {
                // 添加新玩家
                const newPlayer = {
                    id: playersData.length > 0 ? Math.max(...playersData.map(p => p.id)) + 1 : 1,
                    playerId,
                    playerRank,
                    playerLevel,
                    selectedAgents,
                    playerStrengths,
                    playerWeaknesses,
                    playerNotes,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                playersData.push(newPlayer);
            }
            
            // 保存到本地存储
            localStorage.setItem('playersData', JSON.stringify(playersData));
            
            // 重新渲染表格
            renderPlayersTable();
            
            // 关闭弹窗
            editModal.style.display = 'none';
            
            alert(id ? '玩家信息更新成功！' : '玩家信息添加成功！');
        });
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 如果之前已经登录过，可以直接显示后台页面
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                loginContainer.style.display = 'none';
                adminContainer.style.display = 'block';
                renderPlayersTable();
            }
        });
    </script>
</body>
</html>
