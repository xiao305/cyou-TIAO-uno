                    finderPattern.topLeft,
                    finderPattern.topRight,
                    finderPattern.bottomLeft,
                    alignmentPattern,
                    dimension
                );
                
                var matrix = getBitMatrix(transformation, dimension);
                var format = getFormatInformation(matrix, dimension);
                var mask = getMask(dimension, format);
                var unmasked = applyMask(matrix, dimension, mask);
                var bits = getBits(unmasked, dimension);
                var bytes = getBytes(bits);
                var data = decodeData(bytes);
                
                if (!data) {
                    logStep('result', {
                        status: 'decode failed',
                        time: Date.now() - startTime
                    });
                    
                    const debugInfo = {
                        steps: steps,
                        time: Date.now() - startTime,
                        status: 'decode failed'
                    };
                    logDebug(`âš ï¸ QRç æ‰¾åˆ°ä½†è§£ç å¤±è´¥ (è€—æ—¶: ${debugInfo.time}ms)`);
                    
                    return null;
                }
                
                logStep('result', {
                    status: 'success',
                    data: data,
                    time: Date.now() - startTime
                });
                
                logDebug(`âœ… è¯†åˆ«æˆåŠŸ! å†…å®¹: ${data.substring(0, 50)}${data.length > 50 ? '...' : ''} (è€—æ—¶: ${Date.now() - startTime}ms)`);
                
                return {
                    data: data,
                    version: Math.floor((dimension - 17) / 4) + 1,
                    errorCorrectionLevel: ['L', 'M', 'Q', 'H'][format & 0x3],
                    matrix: getMatrix(dimension),
                    steps: steps,
                    time: Date.now() - startTime
                };
            }
        });
